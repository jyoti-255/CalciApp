{% extends 'base.html' %}
{% block content %}
    <h1>Cube Page</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="number" step="0.01" name="num" placeholder="enter number" required value="{{ num }}"/>
        <br/><br/>
        <input type="submit" value="Find Cube"/>
    </form>
    <h2>{{ msg }}</h2>
{% endblock %}
